    <script>
        // Obtén todas las imágenes con la clase 'clickable-image'
        const clickableImages = document.querySelectorAll('.clickable-image');

        // Agrega un evento de clic a cada imagen
        clickableImages.forEach(function (image) {
            image.addEventListener('click', function () {
                // Obtén el ID del enlace relacionado desde el atributo 'data-link'
                const linkId = image.getAttribute('data-link');

                // Obtén el enlace del atributo 'href' del elemento con el ID correspondiente
                const link = document.getElementById(linkId).getAttribute('href');

                // Redirige al usuario al enlace
                window.location.href = link;
            });
        });

    </script>
